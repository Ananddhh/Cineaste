{% extends 'base.html' %}
{% block title %}
    LOG IN
{% endblock %}
{% block content %}
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        h1 {
            margin-bottom: 20px;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }

        p {
            font-size: 18px;
        }

        .back-button a {
            text-decoration: none;
            background-color: #000;
            color: #fff;
            padding: 9px 18px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button a:hover {
            background-color: #333;
        }
    </style>

    <h1>Welcome!</h1>
    <p>You have successfully logged in.</p>
    <div class="back-button">
        <a href="/">Back to Home</a>
    </div>
{% endblock %}
