<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #000;
                color: #fff;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }
    
            .login-container {
                background-color: #000;
                color: #fff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }
    
            label {
                color: #fff;
                font-size: 14px;
                display: block;
                margin-bottom: 5px;
            }
    
            input {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border-radius: 4px;
                border: 1px solid #ccc;
            }
    
            button {
                background-color: #000;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
    
            button:hover {
                background-color: #333;
            }
    
            a {
                text-decoration: none;
                background-color: #000;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
    
            a:hover {
                background-color: #333;
            }
    
            .back-button {
                margin-top: 20px;
            }
    
            .helptext {
                font-size: 11px;
                color: #fff;
            }
        </style>
    </head>
    
    <body>
        <div class="login-container">
            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}
    
                <label for="{{ form.username.id_for_label }}">Username:</label>
                {{ form.username }}
    
                <label for="{{ form.password1.id_for_label }}">Password:</label>
                {{ form.password1 }}
    
                <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
                {{ form.password2 }}
    
                <button type="submit">Register</button>
            </form>
            <br>
            <p>Already have an account?</p>
            <p><a href="{% url 'login' %}">Log in</a></p>
        </div>
    </body>
    
    </html>
